    <div class="section section-header">
        <div  class="parallax filter filter-color-blue"   style="min-height: 800px;">
            <div class="image" 
               [style.background-image]=getSafeURL(imageURL)
               style="min-height: 800px;">
            </div>
            <div  class="container">
                <div class="content">
                    <div class="title-area" style="height: 50%;">
                        
                        <h1 class="title-modern" style="text-overflow:ellipsis; white-space: nowrap; overflow: hidden; margin-bottom: 20px; font-size: 100px;">{{title}}</h1>
                        <p style="text-overflow:ellipsis; white-space: nowrap; overflow: hidden; margin-bottom: 20px; font-size: 20px;">{{content}}</p>
