		<div class="header header-filter" style="background-image: url('/assets/img/testimonials-background.jpg'); background-size: cover;background-position: top center; min-height: 800px;">
			<div class="container" style="background: rgba(0, 0, 0, 0.5); padding-top:20%; padding-bottom: 20%; margin-left:0px; margin-right:0px; width: 100%; height: 100%; min-height: 800px;">
				<div class="row"  *ngIf="renderPlugin">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-stats" style="text-align: center; padding: 20px;">
<script>
 window.fbAsyncInit = function() {
    FB.init({
      appId      : "appId",
      xfbml      : true,
      version    : "v2.6"
    });

  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk')
  );
  FB.XFBML.parse(document.getElementById('fb-messenger_checkbox'));
</script>      
      
<div  id="fb-messenger_checkbox" class="fb-messenger-checkbox"  
  [attr.origin]="pageURL"
  [attr.page_id]="pageId"
  [attr.messenger_app_id]="appId"
  [attr.user_ref]="userFBId" 
  prechecked="true" 
  allow_login="true" 
  size="large"></div>      
						<div class="card-signup">

                <button class="btn btn-primary btn-round" (click)="clinicFbLogin()" >Facebook login</button>
						</div> <!--end of card signup-->
					</div>  <!--end of card card-stats-->
					</div> <!--col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3-->
				</div> <!--row-->
			</div> <!--container-->
		</div> <!-- header-->
