		<div class="header header-filter" >
			<div class="container" >
				<div class="row" >
					<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
						
              
                <div>
                    <div class="card card-stats" style="transform: translate3d(0px, 0px, 0px); opacity: 1;">
                 


    <div class="card-header" style="width: 60px; height: 60px; padding: 0px;" data-background-color="cureyo">
<i *ngIf="orderType == 'Pathological'" class="material-icons">invert_colors</i>
<i *ngIf="orderType == 'Radiological'" class="material-icons">settings_overscan</i>

</div>
	   <h4> Please add the tests that you would like to include</h4>
                    </div>
     <form *ngIf="formReady" [formGroup]="addTestForm" class="form" >
          
                                                      
                                 <div class="card card-stats" style="margin-top: 10px; margin-bottom: 10px;">
                             <div class="card-content"  style="text-align: left;" >
                    <!--  end of interface implementation -->  
                   
                                    <div class="medicines" formArrayName="item">
                        <div class="clearfix medicine" *ngFor="let LabTest of addTestForm.controls.item.controls; let i=index">
                             <div [formGroupName]="i">
                           
     

     <div class="form-group">
                                 <label for="name">Test Name</label>
                                  <input auto-complete
                                   display-property-name="name"
                                  value-property-name="value"
                                  [list-formatter]="autocompleListFormatter"
                                  class="form-control"
                                  formControlName="name"
                                  [source]="itemList"
                                   min-chars="3"
                                  id="name" />
                             </div>
                             </div>
                        </div>
                        <a (click)="addMoreItems(addTestForm.controls.item.controls)" class="btn btn-round"> + Add More</a>
                                    </div>
      


</div>
   
                                    </div>
                               
                            
                            <button [disabled]="!addTestForm.valid" (click)="saveTests(addTestForm)" class="pull-right btn btn-round btn-warning"> Submit</button>
                         
     </form>

</div>
</div>



					</div> <!--col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3-->
				</div> <!--row-->
			</div> <!--container-->
